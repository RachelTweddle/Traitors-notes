<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Traitors UK S4 Notes (No Spoilers)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>ğŸ•µï¸â€â™€ï¸ Traitors UK S4 Notes</h1>
    <p class="sub">Spoiler-free tracker: cast + your notes only.</p>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>ğŸ‘¥ Contestants</h2>

      <form id="addContestantForm" class="card">
        <label>
          Name
          <input id="cName" type="text" placeholder="e.g. Alex" required />
        </label>

        <label>
          Photo (optional)
          <input id="cPhoto" type="file" accept="image/*" />
          <small>Stored locally in your browser. You can add/replace later.</small>
        </label>

        <button type="submit">Add contestant</button>
      </form>

      <div class="row">
        <input id="contestantSearch" type="search" placeholder="Search contestantsâ€¦" />
        <button id="clearAll" class="danger" type="button" title="Deletes everything">Clear all</button>
      </div>

      <div id="contestantList" class="contestants"></div>
    </section>

    <section class="panel">
      <h2>ğŸ“ Notes</h2>

      <div id="selectedBar" class="selected muted">
        Select a contestant to start writing notes.
      </div>

      <form id="addNoteForm" class="card" autocomplete="off">
        <div class="row">
          <label>
            Episode
            <input id="nEpisode" type="number" min="1" step="1" placeholder="1" required />
          </label>

          <label>
            Tags
            <input id="nTags" type="text" placeholder="sus, trust, clue" />
          </label>
        </div>

        <label>
          Note
          <textarea id="nText" rows="4" placeholder="What did you notice?" required></textarea>
        </label>

        <button type="submit" id="addNoteBtn" disabled>Add note</button>
      </form>

      <div class="row">
        <input id="noteSearch" type="search" placeholder="Search notesâ€¦" />
        <div class="row">
          <button id="exportBtn" type="button">Export</button>
          <label class="importBtn">
            Import
            <input id="importInput" type="file" accept="application/json" hidden />
          </label>
        </div>
      </div>

      <div id="notesList" class="notes"></div>
    </section>
  </main>

  <footer>
    <p class="muted">ğŸ’¾ Saves in your browser (localStorage). No spoilers included.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
